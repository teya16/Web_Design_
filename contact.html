                                <div class="col-6">
                                    <label for="first-name-input">
                                        First Name
                                    </label>

                                </div>
                                
                                <div class="col-6">
                                    <label for="last-name-input">
                                        Last Name

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <label for="email-address-input">

                                    </label>

                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-12">
                                    <label for="topic-dropdown">
                                        Topic
                                    </label>
                                    <select name="topic" id="topic-dropdown" required>
                                        <option></option>
                                        <option value="support">
                                            Support
                                        </option>
                                        <option value="bugs">
                                            Bugs
                                        </option>
                                        <option value="complaint">
                                            Complaint
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <label for="subject-input"></label>
                                    <input type="text" id="subject-input" name="Subject" 
                                    placeholder="insert complaint here (Will not be answered or addressed.)" required>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-12">
                                    <label for="message-box">
                                        Message
                                    </label>
                                    <textarea name="message" id="message-box" cols="30" rows="10" required>
                                    </textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <button type="submit" class="button">
                                        Send
                                    </button>
                                </div>
                                
                                <div class="col-6">
                                    <button type="reset" class="button clear">
                                        Cancel   
                                    </button>
                                </div>
                            </div>
                            
                            
                        </div>
